<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TradeHive — Login</title>
  <style>
    :root{
      --bg: #0b0b0b;
      --card: #0f1724;
      --gold1: #FFB703;
      --gold2: #F59E0B;
      --muted: #94a3b8;
      --danger: #ef4444;
      --accent: #0b5cff; /* kept for fallback text */
      --btn-shadow: rgba(11,11,11,0.18);
    }

    /* Reset + base */
    *{box-sizing:border-box}
    html,body{height:100%; margin:0}
    body{
      font-family: Inter, "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(180deg,#020202 0%, #070707 40%, #0b0b0b 100%);
      color: #e6eef8;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* Full-bleed banner/header */
    header.banner{
      width:100%;
      display:block;
      box-shadow: 0 6px 30px rgba(0,0,0,0.6);
      position:relative;
      z-index:999;
    }
    .banner .banner-inner {
      width:100%;
      max-height: 220px;
      overflow:hidden;
    }
    .banner img{
      width:100%;
      height:auto;
      display:block;
      object-fit: cover;
      max-height: 220px;
      width:100vw;
    }

    /* layout */
    .wrap{max-width:920px;margin:18px auto;padding:20px}
    main.card{
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:12px;
      padding:22px;
      box-shadow: 0 10px 40px rgba(2,6,23,0.7);
      border: 1px solid rgba(255,183,3,0.06);
      max-width:520px;
      margin: -40px auto 0; /* lift card over banner slightly */
    }

    h2 { margin:0 0 10px 0; color:#e6eef8; font-size:20px; font-weight:800; }
    .lead { color:var(--muted); margin:6px 0 8px;font-size:14px }

    label{display:block;font-size:13px;margin-bottom:6px;color:#e6eef8}
    input[type="text"],input[type="password"]{
      width:100%;padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.06);font-size:14px;background:transparent;color:#e6eef8;box-sizing:border-box;
    }
    input::placeholder{ color: rgba(230,238,248,0.28); }

    .password-wrap{position:relative;display:flex;align-items:center}
    .toggle-eye{position:absolute;right:10px;cursor:pointer;color:var(--muted);display:flex;align-items:center;gap:6px}
    .toggle-eye svg{width:20px;height:20px}

    .row{display:flex;gap:12px}
    .small{font-size:14px;color:var(--muted)}
    .link { color: var(--gold1); text-decoration:none; font-weight:700 }

    /* GOLD BUTTON */
    .btn {
      display:inline-flex; align-items:center; justify-content:center;
      gap:8px;
      padding:12px 18px;
      border-radius:12px;
      cursor:pointer;
      font-weight:800;
      font-size:15px;
      color:#071014;
      background: linear-gradient(180deg, var(--gold1), var(--gold2));
      border: 2px solid #0b0b0b;
      box-shadow: 0 12px 28px rgba(0,0,0,0.45), inset 0 -8px 0 rgba(0,0,0,0.08);
      text-decoration:none;
      width:100%;
    }

    .muted{color:var(--muted)}
    .help{color:var(--danger);font-size:13px;margin-top:8px}

    @media(max-width:820px){ .wrap{padding:12px}  main.card{margin-top:-20px;padding:16px} }

    /* Overlay / modal */
    .overlay{
      position:fixed;inset:0;display:none;align-items:center;justify-content:center;
      background:rgba(2,6,23,0.75);z-index:1200;
    }
    .loader-card{
      background:#061017;border-radius:12px;padding:22px 26px;display:flex;flex-direction:column;align-items:center;gap:12px;
      box-shadow:0 18px 48px rgba(2,6,23,0.9);min-width:320px;text-align:center;border:1px solid rgba(255,255,255,0.03);
    }
    .spinner{
      width:48px;height:48px;border-radius:50%;border:5px solid rgba(255,255,255,0.03);border-top-color:var(--gold1);animation:spin 1s linear infinite;
    }
    @keyframes spin{to{transform:rotate(360deg)}}

    .result-emoji{font-size:36px}
    .result-title{font-weight:800;margin-top:6px;color:#e6eef8}
    .result-msg{color:#94a3b8;margin-top:6px;font-size:14px}
    .result-close{margin-top:12px;padding:10px 14px;border-radius:10px;border:0;cursor:pointer;background:linear-gradient(180deg,var(--gold1),var(--gold2));color:#071014;font-weight:800}
  </style>
</head>
<body>
  <!-- Banner -->
  <header class="banner" role="banner" aria-label="TradeHive banner">
    <div class="banner-inner">
      <img src="https://i.postimg.cc/zGrrd2nM/file-000000002c1c71f5961173dac3a26453.png" alt="TradeHive banner">
    </div>
  </header>

  <div class="wrap" role="main">
    <main class="card" aria-labelledby="loginTitle">
      <h2 id="loginTitle">Sign in to TradeHive</h2>
      <p class="lead">Welcome back — find work or hire trusted professionals.</p>

      <form id="loginForm" autocomplete="off" onsubmit="return false;">
        <div style="margin-top:8px">
          <label for="identifier" class="small">Username, Email or Phone</label>
          <input id="identifier" name="identifier" type="text" placeholder="username or you@example.com or phone" required />
        </div>

        <div style="margin-top:12px">
          <label for="password" class="small">Password</label>
          <div class="password-wrap">
            <input id="password" name="password" type="password" placeholder="Enter your password" required />
            <div id="togglePassword" class="toggle-eye" title="Show / hide password" aria-hidden="true">
              <svg id="eyeOpen" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6"><path d="M2 12s4-7 10-7 10 7 10 7-4 7-10 7S2 12 2 12z"/><circle cx="12" cy="12" r="3"/></svg>
              <svg id="eyeClosed" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" style="display:none"><path d="M17.94 17.94A10.94 10.94 0 0 1 12 19c-6 0-10-7-10-7"/><path d="M1 1l22 22"/></svg>
            </div>
          </div>
        </div>

        <div style="margin-top:12px;display:flex;align-items:center;gap:12px;">
          <input id="remember" type="checkbox" />
          <label for="remember" class="muted">Remember me</label>
        </div>

        <p class="small" style="margin-top:10px">Don't have an account? <a class="link" href="index.html">Register here</a></p>

        <div style="margin-top:16px;">
          <button id="submitBtn" class="btn" type="button" aria-label="Sign in">Sign in</button>
        </div>
      </form>
    </main>
  </div>

  <!-- Overlay -->
  <div id="overlay" class="overlay" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="loader-card">
      <div id="loadingView" style="display:flex;flex-direction:column;align-items:center;">
        <div class="spinner" aria-hidden="true"></div>
        <div style="font-weight:800;color:#e6eef8">Signing you in…</div>
        <div class="small muted">Please wait while we verify your credentials.</div>
      </div>

      <div id="resultView" style="display:none;flex-direction:column;align-items:center;">
        <div class="result-emoji" id="resultEmoji">✅</div>
        <div class="result-title" id="resultTitle">Login successful</div>
        <div class="result-msg" id="resultText">Welcome back.</div>
        <button id="resultClose" class="result-close">OK</button>
      </div>
    </div>
  </div>

  <script>
    // backend base
    const BACKEND_URL = 'https://wireconnet-1.onrender.com';
    const LOGIN_ENDPOINT = BACKEND_URL + '/api/login';

    // elements
    const overlay = document.getElementById('overlay');
    const loadingView = document.getElementById('loadingView');
    const resultView = document.getElementById('resultView');
    const resultEmoji = document.getElementById('resultEmoji');
    const resultTitle = document.getElementById('resultTitle');
    const resultText = document.getElementById('resultText');
    const resultClose = document.getElementById('resultClose');

    const togglePassword = document.getElementById('togglePassword');
    const eyeOpen = document.getElementById('eyeOpen');
    const eyeClosed = document.getElementById('eyeClosed');

    function showLoading(){ overlay.style.display='flex'; overlay.setAttribute('aria-hidden','false'); loadingView.style.display='flex'; resultView.style.display='none'; }
    function showResult(success,title,message){ loadingView.style.display='none'; resultView.style.display='flex'; resultEmoji.textContent = success ? '✅' : '❌'; resultTitle.textContent = title; resultText.textContent = message; }
    function hideOverlay(){ overlay.style.display='none'; overlay.setAttribute('aria-hidden','true'); }
    function overlaySequenceFailure(){ if(overlay.style.display!=='flex') overlay.style.display='flex'; overlay.setAttribute('aria-hidden','false'); }

    function redirectToClientDashboard(){ window.location.href = 'dashboard.html'; }
    function redirectToTechDashboard(){ window.location.href = 'technician.html'; }

    // helper: safe setter for localStorage
    function safeSetItem(k,v){
      try { localStorage.setItem(k, v); } catch(e) { /* ignore */ }
    }

    // password show/hide
    togglePassword.addEventListener('click', () => {
      const pw = document.getElementById('password');
      if (pw.type === 'password') { pw.type = 'text'; eyeOpen.style.display='none'; eyeClosed.style.display='block'; }
      else { pw.type = 'password'; eyeOpen.style.display='block'; eyeClosed.style.display='none'; }
    });

    // main submit
    document.getElementById('submitBtn').addEventListener('click', async () => {
      const identifier = document.getElementById('identifier').value.trim();
      const password = document.getElementById('password').value;
      if(!identifier){ showLoading(); setTimeout(()=> showResult(false,'Login failed','Please enter your username, email or phone.'),300); return overlaySequenceFailure(); }
      if(!password || password.length < 6){ showLoading(); setTimeout(()=> showResult(false,'Login failed','Password must be at least 6 characters.'),300); return overlaySequenceFailure(); }

      showLoading();
      const payload = { login: identifier, password };

      try {
        const resp = await fetch(LOGIN_ENDPOINT, {
          method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(payload), credentials:'include'
        });

        const respText = await resp.text().catch(()=>null);
        let data;
        try { data = respText ? JSON.parse(respText) : null; } catch(e){ data = null; }

        if(!resp.ok){
          const serverMsg = data && data.message ? data.message : `HTTP ${resp.status}`;
          showResult(false,'Login failed', serverMsg);
          return;
        }

        if(data && data.success){
          // Admin branch: backend returns role: 'admin'
          if(data.role && data.role.toString().toLowerCase() === 'admin'){
            safeSetItem('wc_is_admin', '1');
            showResult(true,'Admin login successful', data.message || 'Redirecting to admin console...');
            setTimeout(()=> { hideOverlay(); window.location.href = 'Admin/admin.html'; }, 800);
            return;
          }

          // Regular user branch
          if(data.user){
            try { safeSetItem('wc_user', JSON.stringify(data.user)); } catch(e){}
            try { safeSetItem('userId', data.user.id); } catch(e){}
            try { safeSetItem('userRole', data.role || (data.user.role || 'client')); } catch(e){}
            if(data.token){ try{ safeSetItem('wc_token', data.token); } catch(e){} }

            showResult(true,'Login successful', data.message || 'Redirecting...');
            setTimeout(()=> {
              hideOverlay();
              const role = (data.role || (data.user && data.user.role) || '').toString().toLowerCase();
              if(role === 'worker' || role === 'technician' || role === 'tech'){
                redirectToTechDashboard();
              } else if(role === 'staff' && data.redirect){
                window.location.href = data.redirect;
              } else {
                redirectToClientDashboard();
              }
            }, 900);
            return;
          }

          // fallback success
          showResult(true, 'Login result', data.message || 'Login completed.');
          setTimeout(()=> { hideOverlay(); }, 900);
          return;
        } else {
          const msg = data && data.message ? data.message : 'Invalid credentials';
          showResult(false,'Login failed', msg);
        }
      } catch(err){
        console.error(err);
        showResult(false,'Login failed','Network error. Try again later.');
      }
    });

    resultClose.addEventListener('click', ()=> hideOverlay());
  </script>
</body>
</html>
